<!DOCTYPE html>
<html>
<link href="style.css" rel="stylesheet" type="text/css">

<body>
	<header>
		<meta http-equiv="refresh" content="10">
		<div id="header">



			<p align=center>
				<img
					src="C:\Users\Telespazio\eclipse-workspace\MonitoringTool\resource\Hsaf_Logo.JPG"
					width="25%" align="center" />
			</p>


		</div>

</header>

	<main>
	<table>
		<tr>
			<th>Product ID</th>
			<th>Generation Rate Status</th>
			<th>Size Status</th>
			<th>Daily Generation Status</th>
			<th>Log File</th>
			<th>Reset Log</th>
		</tr>
		<tr>
			<td>$h01$</td>
			<td data-status="$h01_generationStatus$" class="status">$h01_generationStatus$</td>
			<td data-status="$h01_dailyGenStatus$" class="status">$h01_dailyGenStatus$</td>
			<td data-status="$h01_sizeStatus$" class="status">$h01_sizeStatus$</td>
			<td><a href="$h01_logFile$">$h01_logFile$</a></td>
			<td><button href="?delete=$h01_path_to_log_file$">Reset</button></td>
		</tr>
		<tr>
			<td>$h02B$</td>
			<td data-status="$h02B_generationStatus$" class="status">$h02B_generationStatus$</td>
			<td data-status="$h02B_dailyGenStatus$" class="status">$h02B_dailyGenStatus$</td>
			<td data-status="$h02B_sizeStatus$" class="status">$h02B_sizeStatus$</td>
			<td><a href="$h02B_logFile$">$h02B_logFile$</a></td>
			<td><button href="?delete=$h02B_path_to_log_file$">Reset</button></td>
		</tr>

	</table>
	</main>
	<footer>

		<div id="footer">
			<p>
				NOW: <span id="datetime"></span>
			</p>
			LAST UPDATE: $lastUpdate$
		</div>
		</header>
</body>
</html>



<script>
var dt = new Date();
document.getElementById("datetime").innerHTML = (("0"+dt.getDate()).slice(-2)) +"."+ (("0"+(dt.getMonth()+1)).slice(-2)) +"."+ (dt.getFullYear()) +" "+ (("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2))+ ":" + (("0"+dt.getSeconds()).slice(-2));
</script>
